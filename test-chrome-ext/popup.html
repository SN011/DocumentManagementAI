<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvin the Orb</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            margin: 0;
            width: 800px; /* Set fixed width */
            height: 800px; /* Set fixed height */
            overflow: hidden; /* Hide overflow to remove scrollbar */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative; /* Ensure absolute children are positioned relative to this container */
        }
        .chat-window {
            width: 100%;
            height: 85%;
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
        }

        .message {
            margin: 10px;
            padding: 10px;
            border-radius: 20px;
            width: fit-content;
            max-width: 75%;
        }

        .message.user {
            align-self: flex-end;
            background-color: #ba4bdb; /* Light green background for user messages */
        }

        .message.bot {
            align-self: flex-start;
            background-color: #0a9790; /* Light grey background for bot messages */
        }

        .input-area {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }

        .input-area input {
            width: 80%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
        }

        .input-area button {
            width: 15%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-left: 5px;
        }

        .input-area button:active {
            background-color: #0056b3;
        }

        .orb {
            width: 100px; /* Adjust width */
            height: 100px; /* Adjust height */
            background: linear-gradient(45deg, #8A2BE2, #00FFFF);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.9), 0 0 60px rgba(0, 255, 255, 0.9);
            margin-bottom: 20px;
            display: none; /* Initially hidden */
        }

        .name-tag {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #00FFFF;
            font-size: 28px;
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF;
        }

        .floating {
            animation: float 3s ease-in-out infinite, glow 1.5s ease-in-out infinite alternate;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #00FFFF;
            background-color: #000000;
            border: 1px solid #00FFFF;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #00FFFF;
            color: #000000;
        }

        #response {
            margin-top: 20px;
        }

        #googleSignIn, #voiceAssistant {
            width: 100%; /* Ensure it takes full width of the popup */
            height: 100%; /* Ensure it takes full height of the popup */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #voiceAssistant {
            display: none;
        }

        .info-label {
            font-weight: bold;
        }

        #phoneNumberInput, #recEmailInput {
            margin-top: 10px;
        }

        #phoneNumberDisplay, #recEmailDisplay {
            display: none;
            margin-top: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="googleSignIn" class="container">
        <h1>Welcome!</h1>
        <p id="loginPrompt">Click the button below to sign in with Google and retrieve your account details.</p>
        <button id="signInButton">Sign In with Google</button>

        <div id="userInfo">
            <h2>User Information</h2>
            <p><span class="info-label">Name:</span> <span id="userName"></span></p>
            <p><span class="info-label">Email:</span> <span id="userEmail"></span></p>
            <p><span class="info-label">Profile Picture:</span></p>
            <img id="userPicture" src="" alt="Profile Picture" width="100">
            <div id="phoneNumberInput">
                <p><span class="info-label">Phone Number:</span></p>
                <input type="text" id="phoneNumber" placeholder="Enter your phone number">
            </div>
            <div id="recEmailInput">
                <p><span class="info-label">Recipient Email (recemail):</span></p>
                <input type="text" id="recEmail" placeholder="Enter recipient email">
            </div>
            <button id="saveCredentialsButton">Save Credentials</button>
            <button id="logoutButton">Log Out</button>
            <button id="nextButton" style="display: none;">Next</button>
            <div id="phoneNumberDisplay"></div>
            <div id="recEmailDisplay"></div>
        </div>
    </div>

    
    <div id="voiceAssistant" class="container">
        <div class="orb floating"></div>
        <div class="name-tag">Marvin</div>
        <div class="chat-window" id="chatWindow"></div>
        <div class="input-area">
            <input type="text" id="textInput" placeholder="Enter text here">
            <button id="sendTextButton">Send</button>
        </div>
        <audio id="audio" style="display:none;"></audio>
    </div>


    <script src="popup.js"></script>
</body>

</html>
